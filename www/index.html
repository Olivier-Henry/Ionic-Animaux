<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="cri-animaux" ng-controller="AppController">

    <ion-pane>
      <ion-header-bar class="bar-stable">        
        <h1 class="title">Cri des animaux</h1>
        <div class="buttons">
              <button ng-click="toggleDelete()" class="button button-icon ion-android-delete">
                  
              </button>
            
          </div>
         <div class="buttons">
              <button ng-click="toggleMove()" class="button button-icon ion-navicon">
                  
              </button>
            
          </div>
      </ion-header-bar>
      <ion-content>
          <ion-list show-delete="model.showDelete" show-reorder="model.showMove">
              <ion-item ng-repeat="animal in model.sounds" class="item-avatar item-icon-right calm" ng-click="play(animal)">
                  <img ng-src="{{animal.image}}">
                  <h2>{{animal.title}}</h2>
                  <p>{{animal.desc}}</p>
                  <i class="icon ion-play"></i>
                  <ion-delete-button class="ion-android-delete" ng-click="delete($index)"></ion-delete-button>
                  <ion-reorder-button class="ion-navicon" on-reorder="move(animal, $fromIndex, $toIndex)"></ion-reorder-button>
              </ion-item>
             
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
